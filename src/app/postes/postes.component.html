<main class="page-content">
    <div class="container">
      <h4>Postes</h4>
      <hr>
      <div class="row">
        <div class="form-group col-md-12">
          <p>touts les disponibles a <b>New access</b> :</p>
         
        </div>
  </div>

  <button kendoButton look="outline" [primary]="true">Ajouter poste</button></div>
<br>
<div>
  <section class="content" *ngFor="let poste of postes">
    <div class="container-fluid">
      <!-- COLOR PALETTE -->
      <div class="card card-default color-palette-box">
        <div class="card-body">
            <span class="float-left">
            <h6>{{poste.nomPoste}}</h6></span>
            <span class="float-right">
                <button kendoButton (click)="competences(poste)">Competence</button>
              </span>
          
        </div>

</div>
</div>
 </section> </div> 
 </main>
 <kendo-dialog title="Please confirm" *ngIf="opened" (close)="close()" [minWidth]="250" [width]="450">
  <p style="margin: 30px; text-align: center;">Are you sure you want to continue?</p>
  <kendo-dialog-actions>
      <button kendoButton (click)="close()">No</button>
      <button kendoButton (click)="close()" [primary]="true">Yes</button>
  </kendo-dialog-actions>
</kendo-dialog>
